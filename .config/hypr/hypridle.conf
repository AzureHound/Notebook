$lock_cmd = pidof hyprlock || hyprlock
$suspend_cmd = systemctl suspend || loginctl suspend

general {
    lock_cmd = $lock_cmd
    before_sleep_cmd = $lock_cmd
    after_sleep_cmd = hyprctl dispatch dpms on
}

# Screenlock
listener {
    timeout = 600 # 10 min
    on-timeout = loginctl lock-session
}

# Suspend
listener {
   timeout = 900 # 15 min
   on-timeout = $suspend_cmd
}
